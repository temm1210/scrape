<h2>일자별</h2>
<div class="mat-elevation-z2 kospi-day">
  <table mat-table [dataSource]="dataSource" matSort >
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>일자</th>
      <td mat-cell *matCellDef="let element">{{element.date}}</td>
    </ng-container>

    <ng-container matColumnDef="increase">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>종가</th>
      <td [ngStyle] = "{'color':setColor(element.fluctuation)}" mat-cell *matCellDef="let element">{{element.increase}}</td>
    </ng-container>

    <ng-container matColumnDef="expenses">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>전일비</th>
      <td [ngStyle] = "{'color':setColor(element.fluctuation)}" mat-cell *matCellDef="let element">
        <ng-template [ngIf]="setColor(element.fluctuation) === 'red'" [ngIfElse]= "blue">
          <mat-icon class="icon">arrow_drop_up</mat-icon>
        </ng-template>

        <ng-template #blue>
          <mat-icon>arrow_drop_down</mat-icon>
        </ng-template>
        {{element.expenses}}
      </td>
    </ng-container>

    <ng-container matColumnDef="fluctuation">
      <th mat-header-cell *matHeaderCellDef>등락률</th>
      <td [ngStyle] = "{'color':setColor(element.fluctuation)}" mat-cell *matCellDef="let element">{{element.fluctuation}}</td>
    </ng-container>

    <ng-container matColumnDef="trade">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>거래량</th>
      <td mat-cell *matCellDef="let element">{{element.trade}}</td>
    </ng-container>

    <ng-container matColumnDef="tradeCost">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>거래대금</th>
      <td mat-cell *matCellDef="let element">{{element.tradeCost}}</td>
    </ng-container>

    <ng-container matColumnDef="individual">
      <th mat-header-cell *matHeaderCellDef>개인（억）</th>
      <td [ngStyle] = "{'color':setColor(element.individual)}" mat-cell *matCellDef="let element">{{element.individual}}</td>
    </ng-container>

    <ng-container matColumnDef="foreigner">
      <th mat-header-cell *matHeaderCellDef>외국인（억）</th>
      <td [ngStyle] = "{'color':setColor(element.foreigner)}" mat-cell *matCellDef="let element">{{element.foreigner}}</td>
    </ng-container>

    <ng-container matColumnDef="institution">
      <th mat-header-cell *matHeaderCellDef >기관（억）</th>
      <td [ngStyle] = "{'color':setColor(element.institution)}" mat-cell *matCellDef="let element">{{element.institution}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="kospiDayInfo.keys"></tr>
    <tr mat-row *matRowDef="let row; columns: kospiDayInfo.keys;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 15, 20, 25, 30]"></mat-paginator>
</div>
